<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>BOOTSTRAP TASK 1</h1></center>
    
    <!-- Add an input field for user input -->
    <center>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput">
        <button onclick="reverseNumber()">Reverse</button>
    </center>
    
    <div id="result"></div>

    <script>
        function reverseNumber() {
            // Get the user input from the input field
            const x = document.getElementById("numberInput").value;
            
            // Convert the number to a string
            const str = x.toString();

            // Reverse the string
            const reversedStr = str.split('').reverse().join('');

            // Convert the reversed string back to a number
            const reversedNumber = parseInt(reversedStr, 10);

            // Display the result
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `<p>Original: ${x}</p><p>Reversed: ${reversedNumber}</p>`;
        }
    </script>
</body>
</html>
